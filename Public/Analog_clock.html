<!doctype html>
<html>
<head>
         <meta charset="utf-8">
         <title> ASTRO Javascript Clock UI Dark</title>
        <link rel="stylesheet" href="../assets/css/Analog_clock.css">
</head>
<body>
          <div class="clock">
               <div class="hour">
                    <div class="hr" id="hr"></div>
               </div>
               <div class="min">
                   <div class="mn" id="mn"></div>
               </div>
               <div class="sec">
                    <div class="sc" id="sc"></div>
               </div>
        </div>
         
    <div class="mode">

    <input type="checkbox" class="checkbox" id="checkbox">
    <label for="checkbox" class="label">
      <div class='ball'></div>
    </label>
    

</div>
<script src="../assets/Js/analog_clock1.js"></script>
</body>
</html>
